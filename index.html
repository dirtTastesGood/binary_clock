<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <div class="bg-dark" id="main">
        <div class="container" id="clock">
            <div class="col col-12 ">

                <!-- CLOCK -->
                <div class="row" id="led-board">

                    <div class="col col-4" id="hours">
                        <div class="row no-gutters align-items-end">
                            <div class="col col-6 d-flex flex-column align-items-end">
                                <div class="led"></div>
                                <div class="led"></div>                                
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                            <div class="col col-6 d-flex flex-column align-items-start">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4" id="minutes">
                        <div class="row no-gutters">
                            <div class="col col-6 d-flex flex-column align-items-end">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                            <div class="col col-6 d-flex flex-column align-items-start">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4" id="seconds">
                        <div class="row no-gutters">
                            <div class="col col-6 d-flex flex-column align-items-end">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                            <div class="col col-6 d-flex flex-column align-items-start">
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                                <div class="led"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="binaryClock.js"></script>
</body>

</html>
