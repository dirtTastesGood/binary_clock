<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <div class="bg-dark" id="main">
        <div class="container-fluid pt-sm-2 pb-sm-2 pt-md-4 pb-md-4" id="clock">
            <div class="col col-12 col-lg-10 offset-lg-1">

                <!-- CLOCK -->
                <div class="row pt-4 pb-4" id="led-board">

                    <div class="col col-4" id="hours">
                        <div class="row no-gutters align-items-end">
                            <div class="tens col col-6 d-flex flex-column align-items-end pr-sm-3 pr-lg-3">
                                <div class="led d-none"></div>
                                <div class="led d-none"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                            <div class="ones col col-6 d-flex flex-column align-items-start pl-sm-3 pl-lg-3">
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4" id="minutes">
                        <div class="row no-gutters align-items-end">
                            <div class="tens col col-6 d-flex flex-column align-items-end pr-sm-3 pr-lg-3">
                                <div class="led d-none"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                            <div class="ones col col-6 d-flex flex-column align-items-start pl-sm-3 pl-lg-3">
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4" id="seconds">
                        <div class="row no-gutters align-items-end">
                            <div class="tens col col-6 d-flex flex-column align-items-end pr-sm-3 pr-lg-3">
                                <div class="led d-none"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                            <div class="ones col col-6 d-flex flex-column align-items-start pl-sm-3 pl-lg-3">
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                                <div class="led led-on"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="binaryClock.js"></script>
</body>

</html>
